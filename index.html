<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tickmate</title>
  </head>
  <body>
    <header>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark ">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="images/logo.svg" alt="Tickmate">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" id="layout-change" href="#">Change Layout</a>
                  </li>
                </ul>

              </div>
            </div>
          </nav>
          <div class="layout-options">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-12 d-flex justify-content-center align-items-center">Image01</div>
                    <div class="col-md-3 col-sm-12 d-flex justify-content-center align-items-center">Image02</div>
                    <div class="col-md-3 col-sm-12 d-flex justify-content-center align-items-center">Image03</div>
                    <div class="col-md-3 col-sm-12 d-flex justify-content-center align-items-center">Image04</div>
                </div>
            </div>
          </div>
    </header>
    <section id="tasks"></section>
    <!-- GabyÂ´s footer -->
    <footer class="footer-bs">
      <div class="container" id="footer-parent-container">
        <div class="row" id="footer-main-row">
          <div class="col-md-4 footer-box" id="footer-col-left">
            <img
              src="images/logo.svg"
              href="Index.html"
              class="img-fluid"
              width="300px"
              id="footer-logo" />
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
          </div>
          <div class="col-md-4 footer-box" id="footer-col-middle">
            <h5>QUICK NAVIGATION</h5>
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a
                  href="#"
                  class="nav-link p-0 text-white"
                  id="footer-quicknav-link"
                  >Home</a
                >
              </li>
              <li class="nav-item mb-2">
                <a
                  href="#"
                  class="nav-link p-0 text-white"
                  id="footer-quicknav-link"
                  >About</a
                >
              </li>
              <li class="nav-item mb-2">
                <a
                  href="#"
                  class="nav-link p-0 text-white"
                  id="footer-quicknav-link"
                  >Create Task List</a
                >
              </li>
              <li class="nav-item mb-2">
                <a
                  href="#"
                  class="nav-link p-0 text-white"
                  id="footer-quicknav-link"
                  >Change Layout</a
                >
              </li>
            </ul>
          </div>
          <div class="col-md-4 footer-box" id="footer-col-right">
            <form>
              <h5>Subscribe to our newsletter</h5>
              <p>Monthly digest of what's new and exciting from us.</p>
              <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                <label for="newsletter1" class="visually-hidden"
                  >Email address</label
                >
                <input
                  id="footer-form"
                  type="text"
                  class="footer-form"
                  placeholder="Email address" />
                <button class="btn btn-primary" type="button">Subscribe</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
